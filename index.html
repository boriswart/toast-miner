<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast-Miner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="head sticky-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex">
                    <h3>
                        <span id="collected-toast" class="px-5">Collected Toast</span>
                        <span id="toast-vault" class="px-5">Toast Vault</span>
                    </h3>
                </div>
            </div>
        </div>
    </header>

    <section class="top-screen container-fluid">
        <div class="row  d-flex">
            <div class="col-4 offset=2">
                <image src="assets/img/toast.png" onclick="pickToast()" width="200px>">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-info" onclick="pickToast()">Mine Toast</button>
        </div>
    </section>
    <section class="mid-section container-fluid">
        <div class="row  d-flex">
            <div class="col-4 d-flex flex-wrap offset=2">
                <div class="col-12 " style="max-width: 540px;">


                    <div class="row no-gutters border bg-light my-3 height-50">
                        <div class="col-4">
                            <img class="img-fluid" src="assets/img/10k-toaster.png" onclick="updateNumToast()" alt="..."
                                width="100">
                        </div>
                        <div class="col-8  my-auto ">
                            <div class="">
                                <p class="no-margin"> 10K Toaster</p>
                                <p class="no-margin"> +2 per click</p>
                                <p class="no-margin"> Cost: 2K></p>
                            </div>
                        </div>
                    </div>

                    <div class="row no-gutters border bg-light my-3">
                        <div class="col-4">
                            <img class="img-fluid" src="assets/img/10k-toaster.png" onclick="updateNumToast()" alt="..."
                                width="100">
                        </div>
                        <div class="col-8  my-auto ">
                            <div class="">
                                <p class="no-margin"> 10K Toaster</p>
                                <p class="no-margin"> +2 per click</p>
                                <p class="no-margin"> Cost: 2K></p>
                            </div>
                        </div>
                    </div>



                </div>
            </div>


        </div>
        </div>
        <div class="col-12">
            <button class="btn btn-info" onclick="pickToast()">Mine Toast</button>
        </div>
    </section>


    <script src="main.js"></script>
</body>



</html>
